[package]
name = "uniffi-fixture-trait-methods"
version = "0.22.0"
edition = "2021"
license = "MPL-2.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"]
name = "uniffi_trait_methods"

[dependencies]
uniffi = { package = "hc_uniffi", workspace = true }
once_cell = "1.12"
thiserror = "1.0"

[build-dependencies]
uniffi = { package = "hc_uniffi", workspace = true, features = ["build"] }

[dev-dependencies]
uniffi = { package = "hc_uniffi", workspace = true, features = ["bindgen-tests"] }

[features]
ffi-trace = ["uniffi/ffi-trace"]
